<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Account – Sportinabox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg:#0B0E11;
      --panel:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.6);
      --accent:#EDE729;
      --radius:18px;
    }

    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    .wrap{
      max-width:900px;
      margin:60px auto;
      padding:20px;
    }

    .card{
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:22px;
      backdrop-filter: blur(18px);
    }

    h1{ margin:0 0 14px 0; font-size:28px; }
    .muted{ color:var(--muted); }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:18px;
      padding-top:18px;
      border-top:1px solid var(--stroke);
    }

    button{
      background:rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      color:var(--text);
      padding:10px 16px;
      border-radius:14px;
      cursor:pointer;
      font-size:14px;
    }

    button:hover{
      background:rgba(255,255,255,.1);
    }

    .accent{
      background:rgba(237,231,41,.12);
      border-color:rgba(237,231,41,.25);
    }

    .orders{
      margin-top:26px;
    }

    .order{
      padding:12px;
      border:1px solid var(--stroke);
      border-radius:14px;
      margin-top:10px;
      font-size:14px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>My Account</h1>
      <div id="userBox" class="muted">Loading account…</div>

      <div class="row">
        <div>
          <div class="muted">Session</div>
          <div>Signed in</div>
        </div>
        <button id="signOut">Sign out</button>
      </div>

      <div class="orders">
        <div class="muted">Order history</div>
        <div id="orders"></div>
      </div>
    </div>
  </div>

  <script>
    async function loadAccount() {
      try {
        const res = await fetch("/api/me", {
          credentials: "include"
        });

        if (res.status === 401) {
          window.location.href = "/login.html?returnTo=/account.html";
          return;
        }

        const data = await res.json();
        const user = data.user;

        document.getElementById("userBox").innerHTML = `
          <div><strong>${user.name || "Unnamed user"}</strong></div>
          <div class="muted">${user.email}</div>
        `;

        loadOrders();

      } catch (e) {
        document.getElementById("userBox").textContent =
          "Failed to load account";
      }
    }

    async function loadOrders() {
      try {
        const res = await fetch("/api/orders", {
          credentials: "include"
        });

        if (!res.ok) return;

        const data = await res.json();
        const el = document.getElementById("orders");

        if (!data.orders?.length) {
          el.innerHTML = '<div class="order">No orders yet</div>';
          return;
        }

        el.innerHTML = data.orders.map(o => `
          <div class="order">
            Order ${o.id} – ${o.status} – € ${(o.total_cents/100).toFixed(2)}
          </div>
        `).join("");

      } catch {}
    }

    async function signOut() {
      await fetch("/api/auth/logout", {
        method: "POST",
        credentials: "include",
        headers: { "content-type": "application/json" },
        body: "{}"
      });

      localStorage.clear();
      sessionStorage.clear();

      window.location.href = "/";
    }

    document.getElementById("signOut")
      .addEventListener("click", signOut);

    loadAccount();
  </script>
</body>
</html>
